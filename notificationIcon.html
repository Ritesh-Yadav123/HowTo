<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #box {
            background-color: hsl(70,50%,20%);
            display: inline-block;
            margin:200px;
            height: 200px;
            width: 200px;
            font-size: 50px;
            margin-top: 150px;
            text-align: center;
            padding-top: 10%;
        }
        span:last-child {
            background-color: red;
            position: relative;
            right: -27px;
            top: -152px;
            border-radius: 50%;
            width: 30px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span>Inbox</span>
        <span>5</span>
    </div>
</body>
</html>
