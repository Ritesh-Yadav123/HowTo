    <script>
        let ascending = true; // Flag to track sorting direction

function sortListDir() {
  var list = document.getElementById("id01");
  var switching = true;
  while (switching) {
    switching = false;
    var b = list.querySelectorAll("LI");
    for (var i = 0; i < b.length - 1; i++) {
      let compareResult;
      if (ascending) {
        compareResult = b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase();
      } else {
        compareResult = b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase();
      }
      if (compareResult) {
        // Swap elements
        b[i].parentNode.insertBefore(b[i + 1], b[i]);
        switching = true;
      }
    }
  }
  // Toggle the sorting direction for the next click
  ascending = !ascending;
}
    </script>
  </body>
