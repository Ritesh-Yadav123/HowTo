<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Div Elements</title>
    <style>
      /* Hide elements by default */
      .filterDiv {
        display: none;
      }

      /* Show elements with the "show" class */
      .show {
        display: block;
      }

      /* Style for active button */
      .btn.active {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="myBtnContainer">
      <button class="btn active" onclick="filterSelection('all')">
        Show All
      </button>
      <button class="btn" onclick="filterSelection('cars')">
        Show cars
      </button>
      <button class="btn" onclick="filterSelection('animals')">
        Show animals
      </button>
      <button class="btn" onclick="filterSelection('fruits')">
        Show fruits
      </button>
      <button class="btn" onclick="filterSelection('colors')">
        Show colors
      </button>
    </div>

    <div id="container">
      <div class="filterDiv cars">BMW</div>
      <div class="filterDiv colors fruits">Orange</div>
      <div class="filterDiv cars">Volvo</div>
      <div class="filterDiv colors">Red</div>
      <div class="filterDiv cars">Ford</div>
      <div class="filterDiv colors">Blue</div>
      <div class="filterDiv animals">Cat</div>
      <div class="filterDiv animals">Dog</div>
      <div class="filterDiv fruits">Melon</div>
      <div class="filterDiv fruits animals">Kiwi</div>
      <div class="filterDiv fruits">Banana</div>
      <div class="filterDiv fruits">Lemon</div>
      <div class="filterDiv animals">Cow</div>
    </div>

    <script>
      filterSelection('all');

      function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName('filterDiv');
        if (c == 'all') c = '';
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], 'show');
          if (x[i].className.indexOf(c) > -1 || c === 'all') {
            w3AddClass(x[i], 'show');
          }
        }
      }

      function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(' ');
        arr2 = name.split(' ');
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {
            element.className += ' ' + arr2[i];
          }
        }
      }

      function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(' ');
        arr2 = name.split(' ');
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
          }
        }
        element.className = arr1.join(' ');
      }

      var btnContainer = document.getElementById('myBtnContainer');
      var btns = btnContainer.getElementsByClassName('btn');
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', function () {
          var current = document.getElementsByClassName('active');
          current[0].className = current[0].className.replace(' active', '');
          this.className += ' active';
        });
      }
    </script>
  </body>
</html>
